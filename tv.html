<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Stations</title>
  <meta name="description" content="Watch live TV stations in English and Persian">
  <meta name="keywords" content="TV, live TV, English, Persian, Iran, entertainment">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="tv.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>

</head>
<body>
  <header>
    <h1>TV Stations</h1>
    <h2>ایستگاه های تلویزیونی</h2>
  </header>
  <div class="container">

    <div class="settings-container">
      <!-- <label for="columns-slider">Columns:</label> -->
      <input type="range" id="columns-slider" min="1" max="4" value="2">
    </div>    

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search...">
      <button id="search-button">Search</button>
    </div>
    
    <!-- <p>Watch live TV stations in English and Persian. Click on a station to start watching.</p> -->
    <ul class="tv-list"></ul>
  </div>
  <script src="tv.js"></script>
